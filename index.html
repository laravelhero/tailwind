<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-[#2B2D33]">
    <nav class="bg-[#2B2D33] shadow-xl">
      <div class="container mx-auto">
        <div class="sm:flex justify-between items-center py-5">
          <div class="text-center mb-3">
            <a class="text-white text-xl sm:text-3xl font-bold" href="/"
              >Smart Coaders</a
            >
          </div>
          <ul
            class="sm:flex text-white text-xl text-center border-t sm:border-none"
          >
            <li class="mt-4 sm:mt-0">
              <a href="#" class="p-3 text-[#F65023]">Home</a>
            </li>
            <li><a href="#" class="p-3 hover:text-[#F65023]">About Us</a></li>
            <li><a href="#" class="p-3 hover:text-[#F65023]">Products</a></li>
            <li><a href="#" class="p-3 hover:text-[#F65023]">Blogs</a></li>
            <li><a href="#" class="p-3 hover:text-[#F65023]">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div
        class="container mx-auto text-white border border-indigo-600 border-t-0 sm:flex justify-around items-center text-center h-[80vh] px-10 tp-10"
      >
        <div>
          <h1 class="text-2xl sm:text-5xl mb-5 sm:mb-16">
            Smart Coaders : Learn <br />
            Programming
          </h1>
          <button
            type="button"
            class="bg-indigo-900 px-7 py-3 rounded-full text-xl shadow-xl hover:bg-indigo-950"
          >
            Join : Programming Shikbo's Team
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline-block text-red-500 animate-ping"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
              />
            </svg>
          </button>
        </div>
        <div>
          <img class="animate-pulse" src="images/hero-img.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
